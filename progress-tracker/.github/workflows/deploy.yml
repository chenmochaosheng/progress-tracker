name   名字: Deploy to GitHub Pages (Official)

on:   :
  push:   推动:
    branches: [ main ]          # 你的默认分支
  workflow_dispatch:

permissions:   权限:
  contents: read   内容:读
  pages: write   页:写
  id-token: write   id-token:写

concurrency:   并发性:
  group: "pages"   组:“页面”
  cancel-in-progress: true   cancel-in-progress:真

jobs:   工作:
  build:   构建:
    runs-on: ubuntu-latest   上运行:ubuntu-latest
    steps:   步骤:
      - name: Checkout   -名称：Checkout
        uses: actions/checkout@v4   用途:行动/ checkout@v4

      - name: Setup Node   —name：设置节点
        uses: actions/setup-node@v4用途:行动/ setup-node@v4
        with:   :
          node-version: 20   节点信息:20

      - name: Install deps   —name：安装deps
        run: npm install   运行：NPM install

      - name: Build with Vite
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}VITE_SUPABASE_ANON_KEY: ${{秘密。VITE_SUPABASE_ANON_KEY}}
        run: npm run build   运行：NPM运行build

      - name: Upload artifact   —name：上传工件
        uses: actions/upload-pages-artifact@v3用途:行动/ upload-pages-artifact@v3
        with:   :
          path: ./dist   路径:/ dist

  deploy:   部署:
    needs: build   需求:构建
    runs-on: ubuntu-latest   上运行:ubuntu-latest
    environment:   环境:
      name: github-pages   名称:github-pages
      url: ${{ steps.deployment.outputs.page_url }}Url: ${{steps.deployment.output .page_url}}
    steps:   步骤:
      - name: Deploy to GitHub Pages- name：部署到GitHub页面
        id: deployment   id:部署
        uses: actions/deploy-pages@v4用途:行动/ deploy-pages@v4
